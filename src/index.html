<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./css/main.min.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

    ></script>

    <!-- Index.js -->
    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/components/map.js"></script>
    <script type="module" src="./js/components/schedule.js"></script>
    <script type="module" src="./js/components/menu-slider.js"></script>
    <script type="module" src="./js/components/opensettings.js"></script>
